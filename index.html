<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Muse â€” A Living Portrait</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Italianno&family=Montserrat:wght@200;300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="artCanvas"></canvas>
    
    <div class="texture-overlay"></div>
    <div class="gradient-overlay"></div>
    
    <main id="scroll-container">
        <section class="chapter" data-palette="dawn">
            <div class="content-wrapper">
                <h1 class="script-title">The Masterpiece</h1>
                <p class="subtitle">Art is not what I create.</p>
                <div class="scroll-hint">
                    <span>Touch to paint</span>
                    <div class="line"></div>
                </div>
            </div>
        </section>

        <section class="chapter" data-palette="rose">
            <div class="content-wrapper">
                <p class="verse">It is the chaos</p>
                <p class="verse accent">of your colors</p>
                <p class="verse">bleeding into mine.</p>
            </div>
        </section>

        <section class="chapter" data-palette="ocean">
            <div class="content-wrapper">
                <p class="verse">Every movement</p>
                <p class="verse accent">a brushstroke</p>
                <p class="verse">upon the silence.</p>
            </div>
        </section>

        <section class="chapter" data-palette="gold">
            <div class="content-wrapper">
                <p class="verse">You are not</p>
                <p class="verse">the image.</p>
                <p class="verse accent">You are the light.</p>
            </div>
        </section>

        <section class="chapter" data-palette="midnight">
            <div class="content-wrapper">
                <p class="final-text">Art of Work</p>
                <p class="signature">For Her.</p>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
